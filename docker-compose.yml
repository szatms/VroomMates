version: '3.8'

services:
  # 1. ADATBÁZIS
  mysql:
    image: mysql:8.0
    container_name: vroommates-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vroommates
      MYSQL_USER: vroom
      MYSQL_PASSWORD: vroompass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      #- ./vroomatesDB.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. BACKEND
  backend:
    image: maven:3.9.6-eclipse-temurin-21 # Mavenes képet használunk
    container_name: vroommates-backend
    working_dir: /app
    ports:
      - "8081:8081"
    volumes:
      - ./:/app # A teljes projektet becsatoljuk
      - ~/.m2:/root/.m2 # A letöltött library-ket cache-eljük, hogy ne töltse le mindig újra
    command: mvn spring-boot:run
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vroommates?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: vroom
      SPRING_DATASOURCE_PASSWORD: vroompass
    depends_on:
      - mysql

  # 3. FRONTEND
  frontend:
    image: node:20-alpine
    container_name: vroommates-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # A JAVÍTÁS ITT VAN: Először telepítünk, aztán indítunk
    command: sh -c "npm install && npm run dev"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  # 4. PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vroommates-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: vroom
      PMA_PASSWORD: vroompass
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data: