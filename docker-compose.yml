version: '3.8'

services:
  # 1. ADATB√ÅZIS
  mysql:
    image: mysql:8.0
    container_name: vroommates-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vroommates
      MYSQL_USER: vroom
      MYSQL_PASSWORD: vroompass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./vroomatesDB.sql:/docker-entrypoint-initdb.d/init.sql

  # 2. BACKEND
  backend:
    build: .
    container_name: vroommates-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vroommates?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: vroom
      SPRING_DATASOURCE_PASSWORD: vroompass
      # ORS_API_KEY-t
    depends_on:
      - mysql

  # 3. FRONTEND
  frontend:
    build: ./frontend
    container_name: vroommates-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  # 4. PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vroommates-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: vroom
      PMA_PASSWORD: vroompass
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data: